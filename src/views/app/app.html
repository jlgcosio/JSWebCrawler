<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <script src="./app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row pt-3"></div>
    <div class="row">
      <label for="urlInput" class="col-form-label">Enter URL to monitor:</label>
      <div class="col">
        <input type="text" name="urlInput" id="urlInput" class="form-control"
          placeholder="https://www.google.com/">
      </div>
      <div class="col">
        <button class="btn btn-primary" onclick="initiate()">Submit</button>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col">
        <ul class="list-group" id="linkList">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="../../css/bootstrap.min.js"></script>
</body>

</html>
