<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Web Crawler</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/index.css">
  <script src="./app.js"></script>
</head>

<body>
  <nav class="mb-3">
    <div class="col-auto"></div>
      <ul class="nav nav-tabs" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="tab" data-bs-target="#pills-home"
            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-monitor-tab" data-bs-toggle="tab" data-bs-target="#pills-monitor"
            type="button" role="tab" aria-controls="pills-monitor" aria-selected="false">Report</button>
        </li>
      </ul>
    </div>

  </nav>

  <div class="container">
    <!-- Top Margin Start -->
    <!-- Top Margin End -->

    <!-- Tabs start -->
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <!-- Web Scrawl View start -->
        <div id="crawler-tab">
          <div class="row">
            <label for="urlInput" class="col-auto col-form-label">Enter URL to monitor:</label>
            <div class="col-auto col-lg-8">
              <input type="text" name="urlInput" id="urlInput" class="form-control"
                placeholder="https://www.google.com/">
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" id="submitButton" onclick="initiate()">Submit</button>
            </div>
            <div class="col-1">
              <button class="btn btn-primary" id="cancelButton" onclick="toggleCancel()" hidden>Cancel</button>
            </div>
          </div>

          <div class="row mt-3 align-content-center">
            <div class="col-12" id="infoSection">
            </div>
          </div>

          <div class="row pt-3 mb-2">
            <div class="col overflow-auto" style="max-height: 80%;">
              <div class="card">
                <div class="card-header">
                  Total links checked:
                  <span id="linksVisited" class="badge badge-primary badge-pill"></span>
                </div>
                <ul class="list-group list-group-flush" id="linkList">
                </ul>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label for="filterInput">Keywords/Phrases to check in pages: (one per line)</label>
                <textarea class="form-control" id="filterInput" rows="20"></textarea>
              </div>
            </div>
          </div>
        </div>
        <!-- Web Crawl View end -->
      </div>
      <div class="tab-pane fade" id="pills-monitor" role="tabpanel" aria-labelledby="pills-monitor-tab">
        <!-- Report View start -->
        <div id="monitor-tab">
          <div class="row">
            <div class="col">
              Test
            </div>
          </div>
        </div>
        <!-- Report View end -->
      </div>
    </div>
    <!-- Tabs end -->
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
